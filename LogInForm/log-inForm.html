<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Form - Chefify</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="./Assets/log-inForm.css">

  <!-- Google Fonts, Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="fullContainer">

    <div class="elementsContainer">

      <div class="formContainer">

        <h1> Welcome to Chefify</h1>

        <form class="formContentContainer">

          <div class="emailContainer">
            <label for="email"> Email Address:</label>
            <input type="text" placeholder="Email Adress...">
          </div>

          <div class="passwordContainer">
            <label for="password">Password: </label>
            <input type="text" placeholder="Create a password...">
          </div>

          <div class="rememberMeContainer">
            <input type="checkbox" id="keepLogIn" name="checkbox">
            <label for="keepLogIn">Remember me</label>
          </div>


          <button>
            Sign Up
          </button>

        </form>
        
      </div>

    </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
